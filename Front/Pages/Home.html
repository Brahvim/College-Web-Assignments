<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styling.css">
    <title>Test! :D</title>
    <meta charset="UTF-8">

</head>

<body>

    <div id="test-text-id" class="centered-element">
        <p id="hover-target">Hover over me ^-^</a>
            <br />
        <p id="hover-count">0</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let g_hoverCount = 0;

            const g_kTarElt = document.getElementById("hover-target");
            const g_kCountElt = document.getElementById("hover-count");

            g_kTarElt.addEventListener("mouseover", () => {
                ++g_hoverCount;
                g_kCountElt.textContent = g_hoverCount;
            });
        });
    </script>

</body>

</html>
